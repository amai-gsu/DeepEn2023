<!DOCTYPE html>
<html>
<head>
    <title>Survey Page</title>
    <style>
        textarea {
            width: 100%; /* 设置文本框宽度 */
            height: 100px; /* 设置文本框高度 */
        }
    </style>
</head>
<body>
    <form id="surveyForm">
        <p>Name: <input type="text" name="Name"></p>
        <p>Email: <input type="text" name="Email"></p>
        <p>Organization: <input type="text" name="Organization"></p>
        <p>Please explain the reason for download:</p>
        <textarea name="Reason"></textarea> <!-- 更大的文本框 -->
        <button type="submit">Submit Survey</button>
    </form>

    <script>
        document.getElementById('surveyForm').addEventListener('submit', function(e) {
            console.log("表单正在提交");  // 调试信息
            e.preventDefault();

            // 检查所有字段是否已填写
            var formData = new FormData(document.getElementById('surveyForm'));
            var isFormComplete = true;

            for (var [key, value] of formData.entries()) {
                if (value.trim() === '') {
                    alert(key + ' is required');
                    isFormComplete = false;
                    break;
                }
            }

            if (isFormComplete) {
                // 发送数据到服务器
                fetch('http://127.0.0.1:5000/submit-survey', {
                    method: 'POST',
                    body: formData
                }).then(response => {
                    if (response.ok) {
                        // 成功后跳转到下载页面
                        window.location.href = 'download-link.html';
                    } else {
                        alert('Failed to submit survey');
                    }
                }).catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred');
                });
            }
        });
    </script>
</body>
</html>
