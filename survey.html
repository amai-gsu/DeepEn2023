<!DOCTYPE html>
<html>
<head>
    <title>Survey Page</title>
    <style>
        textarea {
            width: 100%; /* 设置文本框宽度 */
            height: 100px; /* 设置文本框高度 */
        }
    </style>
</head>
<body>
    <form id="surveyForm">
        <p>Name: <input type="text" name="Name"></p>
        <p>Email: <input type="text" name="Email"></p>
        <p>Organization: <input type="text" name="Organization"></p>
        <p>Please explain the reason for download:</p>
        <textarea name="Reason"></textarea> <!-- 更大的文本框 -->
        <button type="submit">Submit Survey</button>
    </form>

    <script>
        document.getElementById('surveyForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // 检查所有字段是否已填写
            var name = document.forms["surveyForm"]["Name"].value;
            var email = document.forms["surveyForm"]["Email"].value;
            var organization = document.forms["surveyForm"]["Organization"].value;
            var reason = document.forms["surveyForm"]["Reason"].value;

            if (name == "" || email == "" || organization == "" || reason == "") {
                alert("All fields must be filled out");
                return false;
            }

            // TODO: 在这里处理调查响应（例如，发送到服务器）

            // 跳转到下载页面
            window.location.href = 'download-link.html';
        });
    </script>
</body>
</html>
